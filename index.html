      }

      body {
        font-family: "Inter", Arial, sans-serif;
        line-height: 1.4;
        color: #000;
        background-color: #fff;
        max-width: 210mm;
        margin: 0 auto;
        padding: 25mm 20mm;
        font-size: 11pt;
      }

      .header {
        text-align: center;
        margin-bottom: 15px;
      }

      .header h1 {
        font-size: 24pt;
        font-weight: bold;
        color: #000;
        margin-bottom: 8px;
      }

      .location {
        font-size: 11pt;
        margin-bottom: 15px;
      }

      .contact-info {
        display: flex;
        justify-content: space-between;
        font-size: 11pt;
      }

      .contact-left,
      .contact-right {
        flex: 1;
      }

      .contact-left {
        text-align: left;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .contact-right {
        text-align: right;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .contact-info p {
        margin-bottom: 3px;
      }

      .contact-info strong {
        font-weight: bold;
      }

      .contact-info a {
        color: #000;
        text-decoration: underline;
      }

      .divider {
        border-bottom: 2px solid #000;
        margin: 5px 0 5px 0;
      }

      .section-title {
        font-size: 14pt;
        font-weight: bold;
        color: #000;
        margin-bottom: 12px;
      }

      .summary {
        text-align: justify;
        line-height: 1.5;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .job-title {
        font-size: 11pt;
        margin-bottom: 2px;
      }

      .job-title span {
        font-weight: bold;
      }

      .company {
        font-size: 11pt;
      }

      .company span {
        font-weight: bold;
      }

      .experience {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .job-description {
        text-align: justify;
        line-height: 1.4;
      }

      .job-description p {
        margin-bottom: 5px;
      }

      .bullet-points {
        margin-left: 26px;
      }

      .bullet-points li {
        margin-bottom: 6px;
        text-align: justify;
      }

      .degree {
        font-weight: bold;
        font-size: 11pt;
        margin-bottom: 2px;
      }

      .institution {
        font-size: 11pt;
        margin-bottom: 2px;
      }

      .education {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .period {
        font-size: 11pt;
        display: inline-block;
        min-width: 230px;
        font-variant-numeric: tabular-nums;
      }

      .languages {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .languages p {
        font-size: 11pt;
      }

      .languages strong {
        font-weight: bold;
      }

      .divider {
        border-bottom: 1px solid #000;
        margin: 10px 0;
      }

      .lang-switch,
      .print-btn {
        position: absolute;
        font-size: 10pt;
        background: #f7f7f7;
        border: 1px solid #ccc;
        border-radius: 12px;
        padding: 2px 10px;
        cursor: pointer;
        opacity: 0.7;
        z-index: 10;
        transition: opacity 0.2s;
        user-select: none;
      }
      .lang-switch:hover,
      .print-btn:hover {
        opacity: 1;
      }
      .lang-switch {
        top: 18mm;
        right: 22mm;
      }
      .print-btn {
        top: 18mm;
        right: 35mm;
      }
      @media print {
        body {
          background: #fff !important;
          color: #000 !important;
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          max-width: 100vw !important;
        }
        .divider {
          border-bottom: 1px solid #000 !important;
          margin: 8px 0 !important;
        }
        a {
          color: #000 !important;
          text-decoration: underline !important;
        }
        .section,
        .header,
        .contact-info,
        .education-item,
        .experience-item {
          page-break-inside: avoid;
        }
        html,
        body {
          width: 210mm;
          min-height: 297mm;
        }
        .lang-switch,
        .print-btn {
          display: none !important;
        }
      }
    </style>

      function createHeader({ name, location }) {
        return `
          <div class="header">
            <h1>${name}</h1>
            <div class="location">${location}</div>
          </div>
        `;
      }

      function createContacts(contacts) {
        const left = contacts
          .filter((c) => c.side === "left")
          .map(
            (c) =>
              `<p><strong>${c.label}:</strong> <a href="${c.href}">${c.value}</a></p>`
          )
          .join("");
        const right = contacts
          .filter((c) => c.side === "right")
          .map(
            (c) =>
              `<p><strong>${c.label}:</strong> <a href="${c.href}">${c.value}</a></p>`
          )
          .join("");
        return `
          <div class="contact-info">
            <div class="contact-left">${left}</div>
            <div class="contact-right">${right}</div>
          </div>
        `;
      }

      function createDivider() {
        return `<div class="divider"></div>`;
      }

      function createSection(title, content) {
        return `
          <div class="section">
            <h2 class="section-title">${title}</h2>
            ${content}
          </div>
        `;
      }

      function createSummary(summary) {
        return `<div class="summary">${summary
          .map((p) => `<p>${p}</p>`)
          .join("")}</div>`;
      }

      function createExperience(experiences) {
        return `
          <div class="experience">
            ${experiences
              .map(
                (exp) => `
              <div class="experience-item">
                <div class="job-title"><span>${exp.title}</span>, ${
                  exp.period
                }</div>
                <div class="company"><span>${exp.company}</span>, ${
                  exp.location
                }</div>
                <div class="job-description">
                  <p>${exp.description}</p>
                  <ul class="bullet-points">
                    ${exp.bullets.map((b) => `<li>${b}</li>`).join("")}
                  </ul>
                </div>
              </div>
            `
              )
              .join("")}
          </div>
        `;
      }

      function createEducation(education) {
        return `
          <div class="education">
            ${education
              .map(
                (edu) => `
              <div class="education-item">
                <div class="degree">${edu.degree}</div>
                <div class="institution">${edu.institution}</div>
                <div class="period">${edu.period}</div>
              </div>
            `
              )
              .join("")}
          </div>
        `;
      }

      function createLanguages(languages) {
        return `
          <div class="languages">
            ${languages
              .map(
                (lang) => `<p><strong>${lang.name}</strong> ${lang.level}</p>`
              )
              .join("")}
          </div>
        `;
      }

      let currentLang = "en";
      function renderCurriculum(lang) {
        const data = lang === "en" ? curriculumEN : curriculumPT;
        document.documentElement.lang = lang === "en" ? "en-US" : "pt-BR";
        root.innerHTML = `
          ${createHeader(data)}
          ${createContacts(data.contacts)}
          ${createDivider()}
          ${createSection(
            data.sectionTitles.summary,
            createSummary(data.summary)
          )}
          ${createDivider()}
          ${createSection(
            data.sectionTitles.experience,
            createExperience(data.experience)
          )}
          ${createDivider()}
          ${createSection(
            data.sectionTitles.education,
            createEducation(data.education)
          )}
          ${createDivider()}
          ${createSection(
            data.sectionTitles.languages,
            createLanguages(data.languages)
          )}
        `;
        document.getElementById("lang-switch").textContent =
          lang === "en" ? "PT" : "EN";
      }

      const root = document.getElementById("curriculum-root");
      renderCurriculum(currentLang);

      document.getElementById("lang-switch").onclick = function () {
        currentLang = currentLang === "pt" ? "en" : "pt";
        renderCurriculum(currentLang);
      };

      document.getElementById("print-btn").onclick = function () {

      };
