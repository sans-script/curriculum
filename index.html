<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alexandre da Silva Santos" />
    <meta
      name="keywords"
      content="Frontend Developer, Curriculum, Resume, Next.js, Angular, Responsive, Web Developer, Alexandre da Silva Santos"
    />
    <meta
      name="description"
      content="Frontend Developer with one year of experience in web application development using modern frameworks such as Angular and Next.js, with a focus on responsive layouts. Recognized for my quick learning ability and advanced problem-solving skills, I am highly organized and effective in collaborating and providing constructive feedback. With a strong enthusiasm for technology and dedication to every project, I am always seeking new opportunities for learning and professional growth."
    />
    <meta name="profile:profession" content="Frontend Developer" />
    <link rel="stylesheet" href="style.css" />
    <title>Alexandre da Silva Santos - Curriculum</title>
  </head>
  <body>
    <div class="top-buttons">
      <button id="exitGame" style="display: none">Quit Game</button>
      <button class="destroy-btn" id="destroy-btn">Destroy</button>
      <button class="print-btn" id="print-btn">Print</button>
      <button class="lang-switch" id="lang-switch">EN</button>
    </div>

    <div id="ship"></div>
    <div id="gameUI">
      <div id="score">
        <span class="score-label">Score:</span> <span id="score-value">0</span>
      </div>
      <div class="instructions">
        <span>Arrows, A/D: Move Ship</span><br />
        <span>Space/Left Mouse Button: Shoot</span><br />
        <span>W/S or Mouse Wheel: Scroll</span><br />
        <span>ESC: Quit Game</span><br />
      </div>
    </div>
    <div id="gameboy-controls" style="display: none">
      <div class="gb-dpad-group">
        <button class="gb-dpad" id="gb-up"></button>
        <div class="gb-dpad-row">
          <button class="gb-dpad" id="gb-left"></button>
          <button class="gb-dpad"></button>
          <button class="gb-dpad" id="gb-right"></button>
        </div>
        <button class="gb-dpad" id="gb-down"></button>
      </div>
      <div class="gb-btn-group">
        <button class="gb-btn" id="gb-fire">A</button>
      </div>
    </div>
    <div id="curriculum-root"></div>
    <script src="./data/curriculumEN.js"></script>
    <script src="./data/curriculumPT.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
